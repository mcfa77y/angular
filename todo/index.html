<!doctype html>
<html ng-app="todoApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todo.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Joe's Angular Todo</a>
        </div>
      </div>
    </nav>
    <div class="container">

      <div ng-controller="TodoController">
        <span> {{remaining()}} of {{todo.length}} remaining </span>
        [ <a href="" ng-click="archive()"> archive </a> ]
        <ul class = "unstyled">
          <li ng-repeat="todo in todos">
            <input type = "checkbox" ng-model = "todo.done">
            <span class="done-{{todo.don}}">{{todo.text}}</span>
          </li>
        </ul>
        <form ng-submit="addTodo()">
          <input type ="text" ng-model="todoText" size="30" placehoder="add todo here">
          <input class="btn-primay" type ="submit" value="add"> <i class="icon-user icon-white"></input>
          <button type="button" class="btn btn-default" type ="submit" value="add">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src = "js/todo.js"></script>

  </body>
</html>
